<!DOCTYPE html>
<html ng-app="gpaApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Lab</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="text/javascript" src="/libs/angular/angular.js" ></script>
    <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap.min.js" ></script>
    <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js" ></script>
    <script type="text/javascript" src="/javascripts/todo.js" ></script>
    <script type="text/javascript" src="/javascripts/gpa.js" ></script>
</head>
<div class="col-md-2">
<h1>Take Me <a href="/"> </a></h1>
<h1><a href="/">Home</a></h1>
<h1><a href="kittens.html">Kittens</a></h1>
</div>
<body>

<div class="col-md-4 col-md-offset-1 section" ng-controller="GradeController">
    <h1>Super Morris GPA Calculator</h1>
    <hr />
<table class = "table">
    <tr class = "fix">
        <th>Course Name</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>GPA Point</th>
    </tr>
    <!--Inputs for the name, and credits, selector for the grade.-->
    <tr ng-repeat="item in classes.class">
        <td><input type="text" ng-model="item.name"class="name"></td>
        <td><input type="number" class="grade" min="0" max ="10" ng-model="item.credit" ng-click="total()"></td>
        <td><select type="text" ng-model="item.grade" ng-options="gpa.grade for gpa in grades" ng-click="total()" ></select></td>
        <td>{{item.grade.value.toFixed(3)}}</td>
        <td>[<a href ng-click="removeClass($index); total()">X</a>]</td>
    </tr>
    <tr>
        <td>Total Credits:</td>
        <td>{{returnCred}}</td>
        <td><b>GPA</b></td>
        <td>{{gpa}}</td>
    </tr>
</table>
<hr />
<p>
    <center>
    <button type="button" class="btn btn-default btn-sm" ng-click="addClass()">Add Course</button></center>
    <!--<button class="btn btn-default btn-sm">-->
</p>

</div>
</body>
</html>
